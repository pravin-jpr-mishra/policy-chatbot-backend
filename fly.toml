# fly.toml - Fly.io configuration file
# See https://fly.io/docs/reference/configuration/ for details

app = "policy-chatbot-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Note: Set these secrets using `fly secrets set`:
# fly secrets set CLIENT_ID=your-client-id
# fly secrets set CLIENT_SECRET=your-client-secret
# fly secrets set TENANT_ID=your-tenant-id
# fly secrets set PRODUCTION_FRONTEND_URL=https://your-app.vercel.app
